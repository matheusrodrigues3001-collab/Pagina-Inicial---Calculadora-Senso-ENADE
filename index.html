<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras do Censo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #CE0058;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background-color: #CE0058;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .button:hover {
            background-color: #a00046;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo às Calculadoras do Censo</h1>

    <!-- Imagem Afya -->
    <img src="imagens/Afya_imagem.PNG" alt="Imagem Afya" width="300">

    <p>Clique nos botões abaixo para acessar as calculadoras:</p>
    <div class="button-container">
        <a href="https://matheusrodrigues3001-collab.github.io/Calculadora-do-Censo-Enade/" class="button" target="_blank">
            Calculadora Titulação - stricto sensu
        </a>
        <a href="https://matheusrodrigues3001-collab.github.io/Calculado-do-Censo-Doutorado/" class="button" target="_blank">
            Calculadora Titulação - doutores
        </a>
        <a href="https://matheusrodrigues3001-collab.github.io/Calculadora-do-Censo---Regime-de-Trabalho/" class="button" target="_blank">
            Calculadora - Regime de Trabalho
        </a>
    </div>
</body>
</html>
