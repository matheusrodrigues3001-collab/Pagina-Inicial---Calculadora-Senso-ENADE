<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Censo Enade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #1e90ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .button {
            background-color: #1e90ff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0f6ed9;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Calculadora do Censo Enade</h1>
    <p>Clique no botão abaixo para acessar a calculadora:</p>
    <a href="https://matheusrodrigues3001-collab.github.io/Calculadora-do-Censo-Enade/" class="button" target="_blank">
        Acessar Calculadora
    </a>
</body>
</html>
