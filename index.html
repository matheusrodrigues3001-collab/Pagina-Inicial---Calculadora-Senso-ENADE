<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadoras do Censo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        padding: 20px;
        position: relative; /* Adicionado para posicionar o rodapé em relação ao body */
    }

    h1 {
        color: #CE0058;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin-bottom: 40px;
    }

    .button-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .button {
        background-color: #CE0058;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
        white-space: nowrap;
    }

    .button:hover {
        background-color: #a00046;
    }

    /* Novo estilo para o rodapé */
    .footer-container {
        position: absolute;
        bottom: 10px; /* Distância da parte inferior */
        right: 10px; /* Distância da lateral direita */
        text-align: right; /* Alinha o texto à direita dentro do container */
        font-size: 16px; /* Tamanho da fonte alterado para 16px */
        color: #666;
        line-height: 1.2; /* Espaçamento entre linhas mais apertado */
    }

    .footer-container a {
        color: #CE0058;
        text-decoration: none;
    }
</style>
</head>
<body>
<h1>Bem-vindo às Calculadoras do Censo</h1>
<p>Clique nos botões abaixo para acessar as calculadoras:</p>

<div class="button-container">
    <a href="https://matheusafya.github.io/Calculadora-do-Censo-Enade/" class="button">
        Calculadora Titulação - Stricto sensu
    </a>
    <a href="https://matheusafya.github.io/Calculado-do-Censo-Doutorado/" class="button">
        Calculadora Titulação - Doutores
    </a>
    <a href="https://matheusafya.github.io/Calculadora-do-Censo---Regime-de-Trabalho/" class="button">
        Calculadora - Regime de Trabalho
    </a>
</div>

<div class="footer-container">
    Criado por: Matheus Damica<br>
    Em caso de dúvidas, entre em contato: 
    <a href="mailto:matheus.conceicao@afya.com.br">
        matheus.conceicao@afya.com.br
    </a>
</div>
</body>
</html>
