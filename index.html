<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras do Censo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Usar min-height para garantir que o conteúdo não seja cortado */
            margin: 0;
            text-align: center;
            padding: 20px; /* Adicionar padding para melhor visualização em telas menores */
        }

        h1 {
            color: #1e90ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 20px; /* Espaço entre os botões */
            flex-wrap: wrap; /* Permite que os botões quebrem a linha em telas menores */
            justify-content: center;
        }

        .button {
            background-color: #1e90ff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap; /* Impede que o texto do botão quebre */
        }

        .button:hover {
            background-color: #0f6ed9;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo às Calculadoras do Censo</h1>
    <p>Clique nos botões abaixo para acessar as calculadoras:</p>
    <div class="button-container">
        <a href="https://matheusrodrigues3001-collab.github.io/Calculadora-do-Censo-Enade/" class="button" target="_blank">
            Calculadora do Censo Enade
        </a>
        <a href="https://matheusrodrigues3001-collab.github.io/Calculado-do-Censo-Doutorado/" class="button" target="_blank">
            Calculadora Doutora
        </a>
    </div>
</body>
</html>
